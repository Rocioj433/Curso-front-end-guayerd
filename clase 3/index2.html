<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario complejo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Formulario</h1>
    <p></p>
    <form>
        <p>
        <input type="text" name="nomUsuario" placeholder="Ingrese su usuario">
        </p>
        <p>
        <input type="password" name="password" placeholder="Ingrese su contraseña">
        </p>
        
        <p>
        <input type="password" name="repetirp" placeholder="reingrese nuevamente">
        </p>

        
        <p>
            <input type="date" name="fechaNac">
        </p>

       <p>
        <select name="mayorono" aria-placeholder="Seleccionen si es mayor o no">
            <option value="MA">Mayor</option>
            <option value="ME">Menor</option>
        </select>
       </p>
       <p>
        <select name="nacionalidad">
            <option value="am">americano</option>
            <option value="an">antiguano</option>
            <option value="ar">argentino</option>
            <option value="bah">bahameño</option>
            <option value="bar">barbadense</option>
            <option value="bel">beliceño</option>
            <option value="bo">boliviano</option>
            <option value="bra">brasileño</option>
            <option value="ca">canadiense</option>
            <option value="co">colombiano</option>
            <option value="cos">costarricense</option>
            <option value="cu">cubano</option>
            <option value="chi">chileno</option>
            <option value="doq">dominiqués</option>
            <option value="dom">dominicano</option>
            <option value="ecu">ecuatoriano</option>
            <option value="ven">venezolano</option>
            <option value="uru">uruguayo</option>
            <option value="par">paraguayo</option>
            <option value="guat">guatemalteco</option>
            <option value="guay">guayanés</option>
            <option value="hai">haitiano</option>
            <option value="hon">hondureño</option>
            <option value="ja">jamaicano</option>
            <option value="mex">mexicano</option>
            <option value="nic">nicaraguense</option>
            <option value="pana">panameño</option>
            <option value="pe">peruano</option>
            <option value="sal">salvadoreño</option>
            <option value="san">sanvicentino</option>
            <option value="sur">surinamés</option>
            <option value="gra">granadino</option>
            <option value="gro">groenlandés</option>
        </select>
       </p>
        
        <p>
            Desea recibir novedades?
         <input type="checkbox" name="recordar">
         <button name="enviar">Enviar</button>
    </p>
    </form>
</body>
</html>
